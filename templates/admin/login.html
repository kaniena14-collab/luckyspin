{% extends "base.html" %}

{% block title %}Admin Login - Lucky Spin Wheel{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="min-height: 70vh;">
        <div class="col-md-6 col-lg-4 d-flex align-items-center">
            <div class="card bg-dark border-secondary w-100">
                <div class="card-header text-center">
                    <h3 class="text-warning">
                        <i class="fas fa-user-shield me-2"></i>
                        Admin Login
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_login_post') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Default: admin / admin123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
