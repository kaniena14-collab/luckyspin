{% extends "base.html" %}

{% block title %}Page Not Found - Lucky Spin Wheel{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="min-height: 70vh;">
        <div class="col-md-6 text-center d-flex flex-column justify-content-center">
            <div class="mb-4">
                <i class="fas fa-search text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-1 text-warning mb-3">404</h1>
            <h3 class="text-light mb-4">Page Not Found</h3>
            <p class="lead text-muted mb-4">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-warning me-3">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
