{% extends "base.html" %}

{% block title %}Server Error - Lucky Spin Wheel{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="min-height: 70vh;">
        <div class="col-md-6 text-center d-flex flex-column justify-content-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 text-warning mb-3">Oops!</h1>
            <h3 class="text-light mb-4">Something went wrong</h3>
            <p class="lead text-muted mb-4">
                We're experiencing some technical difficulties. Please try again in a few moments.
            </p>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-warning me-3">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline-secondary">
                    <i class="fas fa-redo me-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
